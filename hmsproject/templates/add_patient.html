{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container" style= "margin-top:50px">
    <h2 class="text-center">Add patient</h2>
    <br><br>
        <form method="post" action="">
            {% csrf_token %}
            <label>Patient Name</label>
            <input type="text" class="form-control" name="name" required>
            <label>Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><label>Contact</label>
            <input type="text" class="form-control" name="mobile" required>
            <label>Address</label>
            <textarea class="form-control" name="address" required>
           </textarea>
            <br>

            <input type="submit" value="submit" class="form-control btn btn-primary" required>
        </form>
    
    </div>
    {% if error == "no" %}
    <script>
        alert('Record saved Successfully');
        window.location=('{% url 'view_patient' %}');
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('something went wrong,Try Again');
    </script>
{% endif %}
{% endblock %}
