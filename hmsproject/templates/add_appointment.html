{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container" style= "margin-top:50px">
    <h2 class="text-center">Add Appointment</h2>
    <br><br>
        <form method="post" action="">
            {% csrf_token %}
            <label>Doctor Name</label>
            <select name="doctor" class="from-control">
                {% for i in doctor %}
                <option value="{{i.name}}">{{i.name}}[{{i.id}}]</option>
                {% endfor %}
            </select>
           
            <label>Patient Name</label>
            <select name="patient" class="from-control">
                {% for i in patient %}
                <option value="{{i.name}}">{{i.name}}[{{i.id}}]</option>
                {% endfor %}
            </select>
            <label>Date</label>
            <input type="date" class="from-control" name="date" required>
            <label>Time</label>
            <input type="time" class="from-control" name="time" required>
               <br>
               <br>

            <input type="submit" value="submit" class="form-control btn btn-primary" required>
        </form>
    
    </div>
    {% if error == "no" %}
    <script>
        alert('Record saved Successfully');
        window.location=('{% url 'view_appointment' %}');
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('something went wrong,Try Again');
    </script>
{% endif %}
{% endblock %}
