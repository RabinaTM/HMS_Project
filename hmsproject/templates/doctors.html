
{% extends 'base.html' %}
{% load static %}
{% block title%}
Doctors
{% endblock %}


{% block body %}
<center><h1>Our Doctors</h1></center>
<hr>
  <center>
<div class="container text-center ">
<div class="row">

{% for d in doctors %}
<div class="col-md-3">

<div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">

    <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">Dr.{{d.doc_name}}</h4>
      <p class="card-text">{{d.doc_spec}}</p>
      <h5>{{d.dep_name}} Department</h5>
     
    </div>
  </div>
</div>
</p>
{% endfor %}

</div>
</div>
</center>
{% endblock %}
