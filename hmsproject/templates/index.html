{% extends 'base.html' %}
{% load static %}
{% block title%}
Dashboard
{% endblock %}

{% block body %}
<script>
    .rounded{
        border-top: 8px solid lightblue;
        border-radius:5px;
    }
    #mydivstyle:hover{
        box-shadow: 0 0 28px 0 rgba(0,0,0,0.3);
        transform: translateY(-20px);
    }
    
</script>
<div class="container" style="margin-top:50px">
<h2 class="text-center">Admin Dashboard</h2> 
</div><br>
<br>
<div class="row">
    <div class="col-sm-4 text-center" id="mydivstyle">
        <h2 style="color:blue">{{d}}</h2>
        <a href="{% url 'view_doctor'%}"><h4 style="color:red">Doctors</h4><hr id="rounded"></a>
    </div>
    <div class="col-sm-4 text-center mydivstyle">
        <h2 style="color:blue">{{p}}</h2>
        <a href="{% url 'view_patient'%}"><h4 style="color:red">Patients</h4><hr class="rounded"></a>
    </div>
    <div class="col-sm-4 text-center mydivstyle">
        <h2 style="color:blue">{{a}}</h2>
        <a href="{% url 'view_appointment'%}"><h4 style="color:red">Appointments</h4><hr class="rounded"></a>
    </div>
{% endblock %}
